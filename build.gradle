apply plugin: 'java'
apply plugin: 'eclipse'

version = '1.0.0'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
 	compile "com.sparkjava:spark-core:2.7.1"
	compile "com.sparkjava:spark-template-handlebars:2.7.1"
    compile('org.slf4j:slf4j-simple:1.7.21')
    testCompile('junit:junit:4.12')
}